name: Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - dev
      - main

# Auto-cancel stale runs on the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  REPO_ID: Qwen/Qwen2-0.5B-Instruct-GGUF
  MODEL_FILE: qwen2-0_5b-instruct-q8_0.gguf

jobs:
  # Combined job for Linux, Windows, and macOS using a matrix strategy
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      # Don't cancel other jobs in the matrix if one fails
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Cache HuggingFace model
        id: model-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface/hub
          key: ${{ runner.os }}-model-${{ env.REPO_ID }}-${{ env.MODEL_FILE }}

      - name: Download model if not cached
        if: steps.model-cache.outputs.cache-hit != 'true'
        run: |
          python -m pip install --upgrade huggingface-hub
          python - <<'PY'
          from huggingface_hub import hf_hub_download
          print("Downloading model ${{ env.REPO_ID }}/${{ env.MODEL_FILE }}...")
          hf_hub_download(
              repo_id="${{ env.REPO_ID }}",
              filename="${{ env.MODEL_FILE }}",
              repo_type="model"
          )
          print("Download complete.")
          PY
        shell: bash

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv
          python -m uv pip install -e .[all] --verbose
        shell: bash

      - name: Test with pytest
        run: python -m pytest
        shell: bash
